<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equivalent="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Festive&family=Tourney:wght@100&display=swap" rel="stylesheet">
       <style>
            body {
                background-color:cyan;
                font-family: 'Bree Serif', serif;
                padding-top:50px;
            }

            h1,h2,h3,h4,h5,h6 {
                font-family:'Raleway',sans-serif;
            }
            .container{
                max-width:550px;
                margin :auto;
                background-color:white;
                -webkit-box-shadow:2px 2px 13px -4px rgba(0,0,0,0,21);
                box-shadow:2px 2px 13px -4px rgba(0,0,0,0,21)
            }

            .header-bar{
                display:flex;
                justify-content:space-between;
                color:#18223b;
                padding:10px;
                border-radius:5px 5px 0 0;
                background: linear-gradient(90deg,#b0b5c2 0%,#b0b5c2 43%,#b0b5c2 100%);
            }

            .task-wrapper{
                display:flex;
                align-items:center;
                justify-content:space-between;
                padding:20px;
                background-color:#fff;
                border-top:1px solid rgb(226,226,226);
            }

            .task-title{
                display:flex;
            }
            
            .task-title a{
                text-descoration:none;
                color:#4b5156;
                margin-left:10px;
            }

            .task-complete-icon{
                height:20px;
                width:20px;
                background-color:rgb(105,192,105);
                border-radius:50%;
            }

            .task-incomplete-icon{
                height:20px;
                width:20px;
                background-color:rgb(218,218,218);
                border-radius:50%
            }

            .delete-link{
                text-decoration:none;
                font-weight:900;
                color:#cf4949;
                font-size:22px;
                line-height:0;
            }

            #search-add-wrapper{
                display:flex;
                justify-content:space-between;
                align-items:center;
                padding:10px;
            }
            
            #add-link{
                color:#EB796F;
                text-decoration:none;
                font-size:42px;
                text-shadow:1px 1px #81413b
            }

            input[type=text],
            input[type=password],
            textarea{
                border:1px solid #EB796F;
                border-radius:5px;
                padding:10px;
                width:90%
            }
            label{
                padding-top:10px !important;
                display:block;
            }
            list{
                position: relative;
                display: inline-block;
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                padding: 12px 16px;
                z-index: 1;
            }
            .button{
                border:1px solid #EB796F;
                background-color:#FAFAFA;
                color:#EB796F;
                padding:10px;
                font-size:14px;
                border-radius:5px;
                cursor:pointer;
                text-decoration:none;
            }
            .log{
                background-color:;
                color:#EB796F;
                padding:10px;
                font-size:20px;
                text-align:left;
            }
            .card-body{
                padding:20px;
            }

       </style>
    </head>
    <body>
        <div class="container">
            {% block content %}

            {% endblock content %}
    </body>
</html>
